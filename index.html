<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sliding Text Animation</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js" rel="stylesheet">
  </head>
    <section class="top">
        <h1>Scroll Down</h1>
    </section>
    <section class="main">
        <div class="container">
            <h2 class="filled-text">animated text</h2>
            <h2 class="outline-text">animated text</h2>
            <img class="image" src="img.jpg">
        </div>
    </section>
    <section class="footer">
        <h1>Scroll up</h1>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
